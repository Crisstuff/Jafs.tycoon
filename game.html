<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
    <div class="sidenav">
        <a href="index.html"><img src="bilder/jafs.jpeg" width="300px"></a>
        <p>Kebaber som er solgt</p>
        <p id="rotteMelding"></p>
        <br>
        <p id="makkeMelding"></p>
        <br>
        <p id="katteMelding"></p>
    </div>
      
    <div class="main">
        <div class="section">
            <!-- Innhold for første seksjon her -->
            <div class="penger-style">
                <p id="penger">Du har: 200kr på kontoen</p>
            </div>
            <br>
            <dialog id="popUp">
                <h1><span id="hake">Dialog</span>-taggen</h1>
                <hr />
                <p>Dette er en dialogboks, den kan brukes 
                   for å gi brukeren valgmenyer, advarsler, 
                   søkefelt og mye mer
                </p>
                <button id="lukk" onClick="closePopup()">
                   X
                </button>
            </dialog>
            <br>
            <div class="meat-type">
                <p class="topp-kjøtt">Hilket kjøtt:</p>
                <button onclick="fangMakke()">Fang en måke for 10kr</button>
                <br>
                <button onclick="kjopRotteFelle()">Kjøp rottefelle for 50kr</button>   
                <br>
                <button onclick="fangNaboKatt()">stjel nabo katt for 0kr</button>  
                <br>
                <a class="info-styling"href="">Info om kjøtt</a>
                <br><br>
            </div>
            <br>
            <br>
            <br>
        </div>
        <div class="section">
            <!-- Innhold for andre seksjon her -->
            <p id="rottefeller">Antall rottefeller du har: 0</p>
        </div>
        <button class="bottom-button" onclick="scrollToNextSection()">Dine resurser</button>

        <!-- Add more sections as needed -->
    </div>
    <script src="game.js"></script>
</body>
</html>
